<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>让低版本IE支持圆角属性——PIE.htc</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            margin: 40px 0 0 50px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            behavior: url(PIE.htc);
            overflow: hidden;
            border: 2px solid #fbe5a7;
            position: relative;
            z-index: 0;
            background: #fbe5a7;
        }

        img {
            border-radius: 50%;
            behavior: url(css/PIE.htc);
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box"><img src="https://huyaimg.msstatic.com/avatar/1017/01/9cf196c129d2a74d5630d6794ffaf2_180_135.jpg"
            alt=""></div>
</body>

</html>
