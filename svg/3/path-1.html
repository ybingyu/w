<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 800px;
        }

        svg {
            width: 30%;
            height: 30%;
            background: #eee;
            margin-bottom: 5%;
        }

        svg polyline,
        svg line,
        svg path {
            fill: none;
            stroke: #000;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: 0.2s;
        }

        .svg-1:hover path {
            d: path("M8,2 L2,8");
        }

        .svg-2:hover path {
            d: path("M2,2 L5,8 L8,2");
        }

        .svg-3:hover path {
            d: path("M2,2 Q2,8 8,8");
        }

        .svg-4:hover path {
            d: path("M2,5 C2,2 8,2 8,5");
        }

        .svg-5:hover path {
            d: path("M3,3 L8,3 L2,5 L8,5 L3,7 L7,7");
        }

        .svg-6:hover path {
            d: path("M2,5 A 5 25 -15 0 1 8 8");
        }

        .svg-7:hover path {
            d: path("M2,5 S2,14 4,5 S7,8 8,4")
        }

        .svg-8:hover path {
            d: path("M5,2 Q 8,5 5,8")
        }

        .svg-9:hover path {
            d: path("M2,2 Q8,2 5,5 T8,8")
        }







        .hamburger:hover .p1 {
            d: path("M2,8 L8,2");
        }

        .hamburger:hover .p2 {
            d: path("M5,5 L5,5");
        }

        .hamburger:hover .p3 {
            d: path("M2,2 L8,8");
        }
    </style>
</head>

<body>
    <svg viewBox="0 0 10 10" class="svg-1">
        <path d="M2,2 L8,8" />
    </svg>

    <svg viewBox="0 0 10 10" class="svg-2">
        <path d="M2,8 L5,2 L8,8" />

    <svg viewBox="0 0 10 10" class="svg-3">
        <path d="M2,2 Q8,2 8,8" />
    </svg>

    <svg viewBox="0 0 10 10" class="svg-4">
        <path d="M2,5 C2,8 8,8 8,5" />
    </svg>

    <svg viewBox="0 0 10 10" class="svg-5">
        <path d="M2,2 L8,2 L2,5 L8,5 L2,8 L8,8" />
    </svg>
