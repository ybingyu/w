<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高斯模糊滤镜-stdDeviation</title>
</head>

<body>
    <svg width="400" height="400">
        <defs>
            <filter id="blurFilter5" x="-20" y="-20" width="200" height="200">
                <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
            </filter>
            <filter id="blurFilter6" x="-20" y="-20" width="200" height="200">
                <feGaussianBlur in="SourceGraphic" stdDeviation="6" />
            </filter>
            <filter id="blurFilter7" x="-20" y="-20" width="200" height="200">
                <feGaussianBlur in="SourceGraphic" stdDeviation="12" />
            </filter>
        </defs>

        <rect x="20" y="24" width="90" height="90" style="stroke: none; fill: #00ff00; filter: url(#blurFilter5);" />
        <rect x="150" y="24" width="90" height="90" style="stroke: none; fill: #00ff00; filter: url(#blurFilter6);" />
        <rect x="300" y="24" width="90" height="90" style="stroke: none; fill: #00ff00; filter: url(#blurFilter7);" />
    </svg>
</body>

</html>
