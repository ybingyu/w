<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- A rx ry x-axis-rotation large-arc-flag sweep-flag x y  -->
  <!-- a rx ry x-axis-rotation large-arc-flag sweep-flag dx dy -->
  <!-- rx（radius-x）：弧线所在椭圆的x轴半径
       ry（radius-y）：弧线做在椭圆的y轴半径
       xr（xAxis-rotation）：弧线所在椭圆的长轴角度.椭圆的X轴与水平方向顺时针方向夹角，可以想像成一个水平的椭圆绕中心点顺时针旋转XROTATION的角度。
       laf（large-arc-flag）：是否选择弧长较长的那一段弧。0表示小角度弧，1表示大角度弧。
       sf（sweep-flag）：是否选择逆时针方向的那一段弧。0表示从起点到终点延逆时针画弧，1表示从起点到终点沿顺时针画弧。
       x,y - 弧线的终点位置 -->
  <path d="M80 80
           A 45 45, 0, 0, 0, 125 125 " stroke="red" stroke-width="3" fill="none"/>
  <path d="M80 80
           A 45 45, 0, 1, 0, 125 125 " stroke="blue" stroke-width="3" fill="none"/>
  <path d="M80 80
           A 45 45, 0, 1, 1, 125 125 " stroke="black" stroke-width="3" fill="none"/>
  <path d="M80 80
           A 45 45, 0, 0, 1, 125 125 " stroke="green" stroke-width="3" fill="none"/>

  
  <rect x="50" y="220" width="30" height="10" fill="red" />
  <rect x="50" y="250" width="30" height="10" fill="blue" />
  <rect x="50" y="280" width="30" height="10" fill="black" />
  <rect x="50" y="310" width="30" height="10" fill="green" />

  <text x="100" y="230">A 45 45, 0, 0, 0, 125 125</text>
  <text x="100" y="260">A 45 45, 0, 1, 0, 125 125</text>
  <text x="100" y="290">A 45 45, 0, 1, 1, 125 125</text>
  <text x="100" y="320">A 45 45, 0, 0, 1, 125 125</text>
</svg>