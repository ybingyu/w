<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- L/l用于绘制直线。需要两个参数，表示x,y轴。 -->
  <!-- L命令会在当前位置和新位置直接画一条直线 -->
  <!-- 绝对坐标 -->
  <!-- <path d="M50 50 L160 160" stroke="red" /> -->
  <!-- 相对坐标 -->
  <path d="M50 50 l110 110" stroke="red" />
  <!-- points -->
  <circle cx="50" cy="50" r="2" />
  <circle cx="160" cy="160" r="2" />
</svg>