<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- 若不需要定义圆角，可忽略rx, ry -->
  <rect x="50" y="50" width="100" height="100" fill="red" />
  <!-- rx, ry分别定义圆角x, y轴半径 -->
  <rect x="150" y="150" width="100" height="100"  rx="5" ry="15" fill="red" />
  <!-- rx, ry只写一个时，另一个方向的半径跟已写半径默认相同 -->
  <rect x="250" y="250" width="100" height="100" rx="10" fill="red" />
</svg>