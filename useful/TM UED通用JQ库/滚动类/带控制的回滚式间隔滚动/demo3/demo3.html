<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="css/p.css" rel="stylesheet" type="text/css" />
<style type="text/css">
ul,li{padding:0;margin:0;}
li{list-style:none;}
.rglSlide{height:300px;width:200px;overflow:hidden;}
.rglSlide li{height:100px;width:100px;float:right;}
.disable{color:#999;}
</style>
</head>
<body>
<!--轮播-->
<div class="rglSlide" id="rglSlide"><ul>
<li style="background:url(images/10.jpg) no-repeat center center;"></li>
<li style="background:url(images/20.jpg) no-repeat center center;"></li>
<li style="background:url(images/30.jpg) no-repeat center center;"></li>
<li style="background:url(images/40.jpg) no-repeat center center;"></li>
<li style="background:url(images/50.jpg) no-repeat center center;"></li>
<li style="background:url(images/80.jpg) no-repeat center center;"></li>
<li style="background:url(images/90.jpg) no-repeat center center;"></li>
<li style="background:url(images/100.jpg) no-repeat center center;"></li>
<li style="background:url(images/115.jpg) no-repeat center center;"></li>
<li style="background:url(images/130.jpg) no-repeat center center;"></li>
<li style="background:url(images/10.jpg) no-repeat center center;"></li>
<li style="background:url(images/20.jpg) no-repeat center center;"></li>
<li style="background:url(images/30.jpg) no-repeat center center;"></li>
<li style="background:url(images/40.jpg) no-repeat center center;"></li>
<li style="background:url(images/50.jpg) no-repeat center center;"></li>
<li style="background:url(images/80.jpg) no-repeat center center;"></li>
<li style="background:url(images/90.jpg) no-repeat center center;"></li>
<li style="background:url(images/100.jpg) no-repeat center center;"></li>
<li style="background:url(images/115.jpg) no-repeat center center;"></li>
<li style="background:url(images/130.jpg) no-repeat center center;"></li>
</ul></div>
<div>
<a id="rglSlideRight" href="#">←</a>
<a id="rglSlideLeft" href="#">→</a>
</div>
<script type="text/javascript" src="jquery/jquery-1.4.pack.js"></script>
<script type="text/javascript" src="rglSlide.js"></script>
<script type="text/javascript">
/*
function:	rglSlide
depends:    jquery.js(1.2.6~1.4.0)
			rglSlide.js(rglSlide)
*/
$("#rglSlide").rglSlide({
	productScrollWitch:"ul",//相对this选择器，产生滚动条的大div
	list:"ul > li",//相对this选择器，list对象
	row:3,//分组，即行数（垂直滚动的地方用到，之里只为保持代码同步，所以请先修改垂直滚动）
	seeColumn:2,//可视范围分列数目
	step:1,//滚动步长
	isAutoPlay:{
		timer:1000,//间隔时间
		rescrollTime:false,//回滚时间，回滚关闭时自动触发回弹替代回滚，需要连回弹效果清除的请添加reboundState:false
		orientation:"left"//默认滚动方向，只有上下，top,bottom
	},//自动播放树配置，false时禁用自动播放功能
	isBtn:{
		step:2,//步长增值
		left:"#rglSlideLeft",//向左按钮
		right:"#rglSlideRight",//向右按钮
		disableCss:"disable"//按钮失效css
	}//按钮树配置，false时禁用按钮控制功能
});
</script>
<!--/轮播-->
<br />
请保持3层嵌套结构<br />
div外层结构提供可整除可视列数的固定宽度，并保证标签处于overflow:hidden;状态<br />
ul尽量保持标签样式干净如无必要尽量不加样式修饰
</body>
</html>
