<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="css/p.css" rel="stylesheet" type="text/css" />
<style type="text/css">
ul,li{padding:0;margin:0;}
li{list-style:none;}
.gvSlide{height:600px;width:100px;overflow:hidden;}
.gvSlide li{height:100px;width:100px;}
.disable{color:#999;}
/*两行*/
.gvSlide{width:200px;height:200px;}
.gvSlide li{float:left;}
</style>
</head>
<body>
<!--轮播-->
<div class="gvSlide" id="gvSlide"><ul>
<li style="background:url(images/10.jpg) no-repeat center center;"></li>
<li style="background:url(images/20.jpg) no-repeat center center;"></li>
<li style="background:url(images/30.jpg) no-repeat center center;"></li>
<li style="background:url(images/40.jpg) no-repeat center center;"></li>
<li style="background:url(images/50.jpg) no-repeat center center;"></li>
<li style="background:url(images/80.jpg) no-repeat center center;"></li>
<li style="background:url(images/90.jpg) no-repeat center center;"></li>
<li style="background:url(images/100.jpg) no-repeat center center;"></li>
<li style="background:url(images/115.jpg) no-repeat center center;"></li>
<li style="background:url(images/130.jpg) no-repeat center center;"></li>
<li style="background:url(images/10.jpg) no-repeat center center;"></li>
<li style="background:url(images/20.jpg) no-repeat center center;"></li>
<li style="background:url(images/30.jpg) no-repeat center center;"></li>
<li style="background:url(images/40.jpg) no-repeat center center;"></li>
<li style="background:url(images/50.jpg) no-repeat center center;"></li>
<li style="background:url(images/80.jpg) no-repeat center center;"></li>
<li style="background:url(images/90.jpg) no-repeat center center;"></li>
<li style="background:url(images/100.jpg) no-repeat center center;"></li>
<li style="background:url(images/115.jpg) no-repeat center center;"></li>
<li style="background:url(images/130.jpg) no-repeat center center;"></li>
</ul></div>
<div>
<a id="gvSlideTop" href="#">↓</a>
<a id="gvSlideBottom" href="#">↑</a>
</div>
<script type="text/javascript" src="jquery/jquery-1.4.pack.js"></script>
<script type="text/javascript" src="gvslide.js"></script>
<script type="text/javascript">
/*
function:	gvSlide
depends:    jquery.js(1.2.6~1.4.0)
			gvslide.js(gvSlide)
*/
$("#gvSlide").gvSlide({
    isWinLoad:true,//是否window onload后加载
	productScrollWitch:"ul",//相对this选择器，产生滚动条的大div
	list:"ul > li",//相对this选择器，list对象
	column:2,//分组，即列数
	seeRow:2,//可视范围分行数目
	step:3,//滚动步长
	speed:"normal",//滚动速度
	orientation:"bottom",//自动轮播开启时会以设定方向滚动，否则只作为待滚定位，只有上下，top,bottom
	isAutoPlay:1000,//自动播放时间间隔
	isBtn:{
		top:"#gvSlideTop",//向上按钮
		bottom:"#gvSlideBottom",//向下按钮
		isChangeState:true//按钮事件是否触发滚动方向状态
	}//按钮树配置
});
</script>
<!--/轮播-->
<br />
请保持3层嵌套结构<br />
div外层结构提供可整除可视行数的固定高度，并保证标签处于overflow:hidden;状态<br />
ul尽量保持标签样式干净如无必要尽量不加样式修饰
</body>
</html>
