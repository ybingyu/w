<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="css/p.css" rel="stylesheet" type="text/css" />
<style type="text/css">
ul,li{padding:0;margin:0;}
li{list-style:none;}
/*base*/
.lSlide{position:relative;overflow:hidden;}
.lSlide ul{position:absolute;}
.disable{color:#999;}
/*自定义*/
.lSlide{width:600px;height:300px;}
.lSlide li{float:left;height:290px;width:290px;padding:5px;}
.lSlide li img{height:290px;width:290px;}
</style>
</head>
<body>
<!--轮播-->
<div class="lSlide" id="lSlide"><ul>
<li style="background:url(images/10.jpg) no-repeat center center;"><img src="images/10.jpg" /></li>
<li style="background:url(images/20.jpg) no-repeat center center;"><img src="images/20.jpg" /></li>
<li style="background:url(images/30.jpg) no-repeat center center;"><img src="images/30.jpg" /></li>
<li style="background:url(images/40.jpg) no-repeat center center;"><img src="images/40.jpg" /></li>
<li style="background:url(images/50.jpg) no-repeat center center;"><img src="images/50.jpg" /></li>
<li style="background:url(images/80.jpg) no-repeat center center;"><img src="images/80.jpg" /></li>
</ul></div>
<div>
<a id="lSlideLeft" href="#" onclick="return false;">→</a>
<a id="lSlideRight" href="#" onclick="return false;">←</a>
</div>
<script type="text/javascript" src="jquery/jquery-1.4.pack.js"></script>
<script type="text/javascript" src="lSlide.js"></script>
<script type="text/javascript">
/*
function:	lSlide
depends:    jquery.js(1.2.6~1.4.0)
			lslide.js(lSlide)
*/
$("#lSlide").lSlide({
	productBigAreaWitch:"ul",//相对this选择器，产生滚动条的大div
	list:"ul > li",//相对this选择器，list对象
	seeColumn:2,//可视范围分列数目
	step:1,//滚动步长，步长越值越小滚动越平滑速度越慢，步长越大滚动越不平滑速度越快
	orientation:"left",//自动轮播开启时会以设定方向滚动，只有上下，left,right
	isBtn:{
		left:"#lSlideLeft",//向左按钮
		right:"#lSlideRight",//向右按钮
		isChangeState:true,//按钮事件是否触发滚动方向状态
		step:10//滚动步长，步长越值越小滚动越平滑速度越慢，步长越大滚动越不平滑速度越快
	}//按钮树配置
});
</script>
<!--/轮播-->
<br />
请保持3层嵌套结构<br />
div外层结构提供可整除可视行数的固定高度，并保证标签处于overflow:hidden;状态<br />
ul尽量保持标签样式干净如无必要尽量不加样式修饰
</body>
</html>
