<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript" src="jquery.imagesLazyLoad.js"></script>
<script type="text/javascript">
jQuery(function($){
	$("img").imageLazyload({
		srcData:"srcData", //图片源标签属性名
		diff:200, // 图片离当前屏幕多少像素开始加载
		fadeIn:true, //是否淡入效果
		fadeInSpeed:"slow", //淡入效果速度
		spaceHoder: "spaceball.gif" //占位图片
	});
})
</script>
</body>
