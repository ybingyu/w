<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, a, big, em, font, img, strong, tt, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, table, caption, tbody, tfoot, thead, tr, th, td { padding:0; margin:0; font-size: 12px; }
table { border-collapse:collapse; border-spacing:0; }
td { font-size: 12px; line-height: 160%;}
fieldset, img { border:0; }
ol, ul { list-style:none; }
h1, h2, h3, h4, h5, h6 { font-size:100%; }
a {color:#FFD100;text-decoration:none;}
a:hover { text-decoration: underline;}
.fetchBox .bar{position:relative; border:solid 1px #cccccc; width:208px; height:10px; background:url(fetch.gif) repeat-x left top;}
.fetchBox .control{position:absolute; border:solid 1px #F60; width:8px; height:20px; background:#F93; left:-1px; top:-6px;}
.fetchBox .controlState{background:#FF0000;}
</style>
</head>
<body style="padding:50px;">
<input type="text" style="display:none;" />
<br />
<br />
<br />
<br />
<input type="text" />
<script type="text/javascript" src="jquery/jquery-1.3.pack.js"></script>
<script type="text/javascript" src="fmfetch.js"></script>
<script type="text/javascript">
/*
function:	拉杆
depends:    jquery.js(1.2.6~1.4.0)
			fetch.js(fmFetch)
*/
$("input").fmFetch({
	template:
		'<div {fetchBox="true"} class="fetchBox">'+
		'	<div {bar="true"} class="bar">'+
		'		<div {control="true"} class="control"></div>'+
		'	</div>'+
		'	<div {returnNum="true"} class="returnNum">0</div>'+
		'</div>',//结构模板，大括号为模板标记
	controlStateIdName:"controlState",//状态id，只需保证不冲突即可
	controlStateCssName:"controlState",//状态样式
	controlOnOff:true,//调节开关
	arithmetic:{
		minPx:-1,//最小像素限定
		maxPx:199,//最大像素限定
		jumpNum:1,//每次跳格数值
		jumpPx:2//每次跳格像素
	}//算法配置
});
</script>
</body>
</html>
