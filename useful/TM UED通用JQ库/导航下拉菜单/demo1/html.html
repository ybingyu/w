<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link href="css/p.css" rel="stylesheet" type="text/css" media="screen" />
<style type="text/css">
ul,li{padding:0; margin:0; list-style:none;}
/*公共*/
.menu .fMenu{position:relative;}
.menu .fMenu ul{position:absolute;}
.menu .fMenu ul li{position:relative;}
.menu .fMenu ul{top:0;left:0;}/*一级菜单left值和top值*/
.menu .fMenu ul ul{top:0;left:0;}/*固定宽度时使用（一级以上菜单left值和top值设定在此设置）*/
/*--德强修补术--*/
/*该修补术可解决跳空问题，使用了该补丁，您就可以关闭js的跳空修补术（mBugIeLayerNextMarginTop）啦，对性能是有好处的*/
.menu .fMenu ul:after{content:"";height:0;visibility:hidden;display:block;clear:both;}
.menu .fMenu ul{zoom:1;}
.menu .fMenu ul li{float:left;}
/*--/德强修补术--*/
/*--进福修补术--*/
/*【对ul套用table布局】该修补术可解决横向扩展问题，使用了该补丁，您就可以关闭js的横向扩展修补术（mBugIdLayerWidth）啦，对性能是有好处的*/
/*--/进福修补术--*/

/*菜单*/
.menu .fMenu ul{top:0;left:100px;}/*一级菜单left值和top值*/
.menu .fMenu ul ul{top:0;left:100px;}/*固定宽度时使用（一级以上菜单left值和top值设定在此设置）*/

/*导航*/
.menu li.fMenu,.menu a.fMenu{display:block;width:100px;height:25px;line-height:25px;color:#FFFFFF;background:#000000;}
.menu a.fMenu{padding:0 10px;width:80px;}
.menu li.fMenu{border-bottom:solid 5px #F00;}

/*菜单*/
.menu .fMenu li{width:100px;}
.menu .fMenu li,.menu .fMenu li a{display:block;height:25px;line-height:25px;background:#036;color:#FFF;white-space:nowrap;}
.menu .fMenu li a{padding:0 10px;}
.menu .fMenu ul{border:solid 3px #009999;}

/*hover*/
.menu ul a.isSub{background:#0CF;}/*下级标识*/
.menu ul a.on,.menu ul a:hover{background:#063;}/*选中状态*/
</style>
</head>
<body>
	<div class="box">
      	<div class="title">静态效果预览</div>
        <div class="content" style="height:800px;">
        	<ul class="menu" id="menuAllBox" style="width: 100px;">
                <li><a href="#">菜单一</a>
                    <ul>
                        <li class="isSub fMenu">
                            <a class="fMenu isSub" href="#">menu1</a>
                            <ul>
                                <li><a href="#">menu11</a></li>
                                <li><a href="#">menu12</a></li>
                                <li><a href="#">menu13</a></li>
                                <li><a href="#">menu14</a></li>
                                <li class="isSub">
                                    <a class="isSub" href="#">menu15</a>
                                    <ul>
                                        <li><a href="#">menu151</a></li>
                                        <li><a href="#">menu152</a></li>
                                        <li><a href="#">menu153</a></li>
                                        <li><a href="#">menu154</a></li>
                                        <li><a href="#">menu155</a></li>
                                        <li><a href="#">menu156</a></li>
                                        <li><a href="#">menu157</a></li>
                                    </ul>
                                </li>
                                <li><a href="#">menu16</a></li>
                                <li><a href="#">menu17</a></li>
                            </ul>
                        </li>
                        <li class="fMenu"><a class="fMenu" href="#">menu2</a></li>
                        <li class="fMenu"><a class="fMenu" href="#">menu3</a></li>
                    </ul>
                </li>
            </ul>
   	    </div>
    </div>
</body>
</html>
