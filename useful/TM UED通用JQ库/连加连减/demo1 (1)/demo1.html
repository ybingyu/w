<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style type="text/css">
body, div, span, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, a, big, em, font, img, strong, tt, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, table, caption, tbody, tfoot, thead, tr, th, td { padding:0; margin:0; font-size: 12px; }
table { border-collapse:collapse; border-spacing:0; }
td { font-size: 12px; line-height: 160%;}
fieldset, img { border:0; }
ol, ul { list-style:none; }
h1, h2, h3, h4, h5, h6 { font-size:100%; }
a {color:#000;text-decoration:none;}
a:hover { text-decoration: underline;}
body{height:800px; padding:50px;}
</style>
</head>
<body>
<a href="#" id="add">＋</a><input name="" type="text" value="0" style="width:20px;" /><a href="#" id="minus">－</a>
<script type="text/javascript" src="jquery/jquery-1.4.pack.js"></script>
<script type="text/javascript" src="addMinus.js"></script>
<script type="text/javascript">
/*
function:	连加连减
depends:    jquery.js(1.2.6~1.4.0)
			addMinus.js(addMinus)
*/
$("input").eq(0).addMinus({
	btnAdd:"#add",//add按钮
	btnMinus:"#minus",//minus按钮
	minNum:-10000,//最小数值
	maxNum:10000,//最大数值
	step:1,//步长
	speed:40,//速度
	callbackbefor:function($this,way,val,step){return true;},//加减前回调
	callbackafter:function($this,way,val,step){return true;},//加减后回调
	callbackmouseup:function($this,way,val,step){return true;}//鼠标弹起后回调
});
</script>
</body>
</html>
