<p>8. 定义一个字符串 var str1="2015-05-21 10:40:30" 要求：将其转换为这种格式：   2015年 05月 21日10时40分30秒</p> 
<script>
    var str1 = '2015-05-21 10:40:30';
    var reg = /(\d{4})-(\d{2})-(\d{2}) (\d{2}):(\d{2}):(\d{2})/;
    document.write(str1.replace(reg,'$1年 $2月 $3日$4时$5分$6秒'));


</script>
