<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>
<style>

.dd { width:300px; height:200px; overflow:auto;}
.dd p { height:50px;}
.dd { 
scrollbar-face-color:#FB4446; /*滚动条3D表面（ThreedFace）的颜色*/ 
scrollbar-highlight-color:#ff0000; /*滚动条3D界面的亮边（ThreedHighlight）颜色*/
scrollbar-shadow-color:#000fff; /*滚动条3D界面的暗边（ThreedShadow）颜色*/
scrollbar-3dlight-color:#00ff00; /*滚动条亮边框颜色*/
scrollbar-arrow-color:#000fff; /*滚动条方向箭头的颜色 */
scrollbar-track-color:#fff; /*滚动条的拖动区域(TrackBar)颜色*/
scrollbar-darkshadow-color:#000fff; /*滚动条暗边框（ThreedDarkShadow）颜色*/
} 

/*---滚动条默认显示样式--*/  
::-webkit-scrollbar-thumb{  
   background-color:#FB4446;  
   height:50px;  
   outline-offset:-2px;  
   outline:2px solid #fff999;
   -webkit-border-radius:4px;  
   border: 2px solid #fffeee;
}  
/*---鼠标点击滚动条显示样式--*/  
::-webkit-scrollbar-thumb:hover{  
   background-color:#F01360;  
   height:50px;  
   -webkit-border-radius:4px;  
}  
/*---滚动条大小--*/  
::-webkit-scrollbar{  
   width:8px;  
   height:8px;  
}  
/*---滚动框背景样式--*/  
::-webkit-scrollbar-track-piece{  
   background-color:#777777;
   -webkit-border-radius:0;  
}

</style>
<body>
<div class="dd">
<p>xxxx</p>
<p>xxxx</p>
<p>xxxx</p>
<p>xxxx</p>
<p>xxxx</p>
<p>xxxx</p><p>xxxx</p>
<p>xxxx</p>
<p>xxxx</p>
<p>xxxx</p>
<p>xxxx</p>
<p>xxxx</p>
<p>xxxx</p><p>xxxx</p>
</div>
</body>
</html>
