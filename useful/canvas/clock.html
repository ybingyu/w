<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="description" content="">
<meta name="keywords" content="">
<title>clock</title>
<link href="" rel="stylesheet">
</head>
<body>
    <canvas id="canvas" width="600" height="600">不支持canvas的浏览器，你就会看到这句话！</canvas>
</body>
<script>
    var X = 300,
        Y = 300,
        R = 200;
    setInterval(drawClock,1000);
    drawClock();

    function drawClock(){
        var now = new Date(),
            h = now.getHours(),
            m = now.getMinutes(),
            s = now.getSeconds();
        console.log(now);
        console.log(h);
        console.log(m);
        console.log(s);
        // 针 角度
        var hDeg = (30*h + m/2 - 90)*Math.PI/180,
            mDeg = (6*m - 90)*Math.PI/180,
            sDeg = (6*s - 90)*Math.PI/180;

        var canvas = document.getElementById("canvas");
        if(canvas.getContext){
            var ctx = canvas.getContext("2d");
        }
        ctx.clearRect(0,0,ctx.width,ctx.height)
        // 表盘
        ctx.strokeStyle = "#3da1d9";
        ctx.lineWidth = 5;
        ctx.arc(X,Y,R,0,Math.PI * 2);
        ctx.stroke();

        // 刻度
        ctx.lineWidth = 3;
        ctx.beginPath();
        for(var i = 0;i < 12 ;i++){
            ctx.moveTo(X,Y);
            ctx.arc(X,Y,R,30*i*Math.PI/180,30*(i+1)*Math.PI/180,false)
        }
        ctx.closePath();
        ctx.stroke();

        // 表盘中心
        ctx.fillStyle = "white";
        ctx.moveTo(X,Y);
        ctx.beginPath();
        ctx.arc(X,Y,R-30,0,Math.PI*2);
        ctx.closePath();
        ctx.fill();

        // h
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(X,Y);
        ctx.arc(X,Y,R*3/7,hDeg,hDeg);
        ctx.closePath();
        ctx.stroke();
        // m
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.moveTo(X,Y);
        ctx.arc(X,Y,R*4/7,mDeg,mDeg);
        ctx.closePath();
        ctx.stroke();
        // s
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(X,Y);
        ctx.arc(X,Y,R*5/7,sDeg,sDeg);
        ctx.closePath();
        ctx.stroke();
    }


</script>
</html>
