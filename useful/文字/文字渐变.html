<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="description" content="">
<meta name="keywords" content="">
<title>文字渐变</title>
<style type="text/css">
/*-webkit-mask-image*/
	.text-gradient-1{
		position: relative;
		font-family: "微软雅黑";
		font-size:3em;
		color: #dadada;
	}
	.text-gradient-1[data-text]:after{
		position: absolute;
		content: attr(data-text);
		color: #3267b6;
		left: 0;
		z-index: 2;
		-webkit-mask-image: -webkit-gradient(linear, left top, left bottom,from(#3267b6),to(rgba(0 , 0 , 0 ,0)));
	}

/*-webkit-text-fill-color -webkit-background-clip 背景填充文本*/
	.text-gradient-2{
		color: #dadada;
		font-size: 3em;
		font-family: "微软雅黑";
		background-image:  -webkit-gradient(linear, left top, left bottom,from(#3267b6),to(rgba(0 , 0 , 0 ,0)));
		-webkit-background-clip: text;
		-webkit-text-fill-color: transparent;
		/*background: url(code.png);*/
	}

/*文字渐变动画*/
	.text-gradient-animation{
		position: relative;
		font-family: "Microsoft Yahei";
		font-size: 3em;
		color: #fff;
		text-shadow: 0 0 1px #000;
	}

	.text-gradient-animation:after{
		position: absolute;
		content: attr(data-text);
		width: 0;
		left: 0;
		z-index: 2;
		color: #F95392;
		white-space: nowrap;
		overflow: hidden;
		animation: text-gradient 15s linear infinite ;
		-webkit-animation: text-gradient 15s linear infinite ;
		-webkit-mask-image: -webkit-gradient(linear, left top, left bottom,from(#3267b6),to(rgba(0 , 0 , 0 ,0)));
	}

	@-webkit-keyframes text-gradient{
		from{
			width: 0;
		}
		to {
			width: 100%;
		}
	}
</style>
</head>
<body>
    <p class="text-gradient-1" data-text="文字渐变">文字渐变</p>
    <p class="text-gradient-2">文字渐变</p>
    <p class="text-gradient-animation" data-text="文字渐变">文字渐变</p>
</body>
</html>
