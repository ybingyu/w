<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <link href="css/style.css" rel="stylesheet">
    <title>扭曲滤镜效果--适用于高级浏览器，ie10及以下仅是“能看”</title>
</head>
<body>
<div class="load show" id="load">
    <div class="center">

        <p class="num">0%</p>

        <div class="bar">
            <div class="cur" style="width: 0;"></div>
        </div>
        <p>LOADING...</p>
    </div>
</div>
<div class="main" id="main">
    <!--canvas-->
    <div class="view" id="view"></div>
    <!--page-bg-->
    <div class="cont-media" id="media">
        <div class="sec sec1 cur"></div>
        <div class="sec sec2"></div>
        <div class="sec sec3"></div>
        <div class="sec sec4"></div>
        <div class="sec sec5"></div>
    </div>
    <!--page-slogan-->
    <div class="cont-slogan" id="slogan">
        <div class="sec sec1 cur">
            <p>首页</p>
        </div>
        <div class="sec sec2">
            <p>故事背景</p>
        </div>
        <div class="sec sec3">
            <p>英雄职业</p>
        </div>
        <div class="sec sec4">
            <p>核心玩法</p>
        </div>
        <div class="sec sec5">
            <p>地图一览</p>
        </div>
    </div>
</div>

<script src="js/pixi.min.js"></script>
<script src="https://newscos.99.com/script/jquery.js"></script>
<script src="js/TweenMax.min_6470dbd.js"></script>
<script src="js/jquery.mousewheel.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
