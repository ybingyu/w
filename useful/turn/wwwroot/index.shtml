<body>
  <div id="flipbook">
    <div class="hard"> Turn.js </div>
    <div class="hard"></div>
    <div class="page1"> Page 1 </div>
    <div class="page2"> Page 2 </div>
    <div class="page3"> Page 3 </div>
    <div class="page4"> Page 4 </div>
    <div class="page5"> Page 5 </div>
    <div class="page6"> Page 6 </div>
    <div class="page7"> Page 7 </div>
    <div class="page8"> Page 8 </div>
    <div class="hard"></div>
    <div class="hard"></div>
  </div>
  <a href="javascript:;" class="btn prev">上一页</a>
  <a href="javascript:;" class="btn next">下一页</a>
  <script src="https://my.99.com/script/jquery.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.booklet.latest.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $('#flipbook').booklet({
        manual: false,
        width: 1728,
        height: 515,
        overlays: true,
        hovers: true,
        next: $('.next'),
        shadows: false, prev: $('.prev'), pageNumbers: false
      });
    });
