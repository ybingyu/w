<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蒙版镂空文字效果</title>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Oswald:300,700");

        body {
            margin: 0;
            font-family: "Oswald", sans-serif;
            font-weight: 700;
        }

        ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        h1,
        h2 {
            margin: 0;
        }

        article {
            padding-top: 100px;
            background-color: #222;
            text-align: center;
            color: #fff;
        }

        h1 {
            margin: 0;
            letter-spacing: 3pt;
            font-weight: 300;
            font-size: 2em;
        }

        ul {
            margin-top: 100px;
        }

        li {
            display: inline-block;
            margin: 0 60px 100px;
        }

        h2 {
            margin-top: 35px;
            font-size: 1.1em;
            font-family: sans-serif;
            font-weight: 300;
            color: #888;
        }

        svg {
            display: block;
        }

        picture img {
            position: fixed;
            will-change: transform;
            width: 100%;
            z-index: -1;
        }
    </style>
</head>

<body>
    <picture>
        <img src="https://s.cdpn.io/387787/header.jpg" alt="">
        <svg width="100%" height="1280">
            <defs>
                <linearGradient id="gradient" gradientTransform="rotate(75)">
                    <stop offset="15%" stop-color="#1a237e" />
                    <stop offset="80%" stop-color="#00e5ff" />
                </linearGradient>
                <mask id="mask">
                    <rect width="100%" height="100%" fill="#fff" />
                    <text x="10%" y="25%" font-size="4em" font-weight="300">Introducing</text>
                    <text x="10%" y="50%" font-size="17em" letter-spacing="10">SVG MASK</text>
                </mask>
            </defs>
            <rect width="100%" height="100%" fill="url(#gradient)" fill-opacity="0.8" mask="url(#mask)" />
        </svg>
    </picture>

    <article>
        <h1>Masks are cool</h1>
        <ul>
            <li>
                <img src="https://s.cdpn.io/387787/scalable.svg" alt="" width="60" height="60">
                <h2>Fully scalable</h2>
            <li>
                <img src="https://s.cdpn.io/387787/customizable.svg" alt="" width="60" height="60">
                <h2>Easy to customize</h2>
            <li>
                <img src="https://s.cdpn.io/387787/accessible.svg" alt="" width="60" height="60">
                <h2>Accessible</h2>
        </ul>
    </article>
</body>

</html>
