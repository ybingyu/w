<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- H/h用于绘制水平线 -->
  <!-- V/v用于绘制垂直线 -->
  <!-- H/h和V/v都只能在一个方向上移动，只需要一个参数 -->
  <path d="M50 50 H 160 V 160 H 50 z" fill="none" stroke="red" />
  <!-- points -->
  <circle cx="50" cy="50" r="2" />
  <circle cx="160" cy="50" r="2" />
  <circle cx="160" cy="160" r="2" />
  <circle cx="50" cy="160" r="2" />
</svg>