<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- T x y (or t dx dy) -->
  <!-- x, y 是曲线终点的坐标 -->
  <path d="M10 80 Q 52.5 10, 95 80 T 180 80"   stroke="red" fill="none"/>
  <!-- points -->
  <circle cx="10" cy="80" r="2" />
  <circle cx="52.5" cy="10" r="2" />
  <circle cx="95" cy="80" r="2" />
  <circle cx="180" cy="80" r="2" />
</svg>